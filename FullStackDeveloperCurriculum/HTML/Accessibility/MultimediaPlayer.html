<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Player</title>
</head>
<body>
  <header>

  </header>
  <main>
    <h1>Media Player</h1>
    <section>
      <h2>Sailing Away</h2>
      <audio controls aria-label="Music - Sailing Away">
        <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        <track src="sailing-away-captions.vtt" kind="subtitles" srclang="en" label="English">
      </audio>
    </section>
    <section>
      <h2>What is the map method and how does it work?</h2>
      <video controls aria-label="Video - What is the map method and how does it work?" width="1000">
        <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4"
                type="video/mp4">
        Your browser does not support the video element.
        <track src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.vtt"
               kind="subtitles" srclang="en" label="English" default>
      </video>
    </section>
    <section>
      <h2>Transcript</h2>
      <p>video transcript here</p>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
