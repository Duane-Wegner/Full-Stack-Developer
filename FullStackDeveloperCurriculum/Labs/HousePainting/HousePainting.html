<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A house painting">
    <meta name="author" content="Dev Duane">
    <title>House Painting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<main>
    <!-- Main container for the house illustration -->
    <div id="house">

        <!-- Grass at the base of the scene -->
        <div id="grass"></div>

        <!-- Two decorative bushes -->
        <div id="bushes">
            <div class="bush"></div>
            <div class="bush"></div>
        </div>

        <!-- Chimney with animated smoke puffs -->
        <div id="chimney">
            <div class="smoke">
                <div class="smoke-puff puff1"></div>
                <div class="smoke-puff puff2"></div>
                <div class="smoke-puff puff3"></div>
            </div>
        </div>

        <!-- Roof of the house -->
        <div id="roof"></div>

        <!-- Window 1 with left and right curtains -->
        <div id="window-1">
            <div class="curtain left-curtain"></div>
            <div class="curtain right-curtain"></div>
        </div>

        <!-- Window 2 with left and right curtains -->
        <div id="window-2">
            <div class="curtain left-curtain"></div>
            <div class="curtain right-curtain"></div>
        </div>

        <!-- Main door of the house -->
        <div id="door"></div>

        <!-- Optional door opening (could be animation or hover effect) -->
        <div id="door-opening"></div>

    </div>
</main>
</body>

</html>
