<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="blog-post-card">
    <div class="post-content">
      <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="post-img">
      <h2 class="post-title">Learn Web Development in 2024</h2>
      <p class="post-excerpt">Stay ahead of the curve with the latest trends in web development. Discover what's new and exciting in 2024.</p>
      <a class="read-more" href="https://github.com/Duane-Wegner">Read More</a>
    </div>
  </div>
</body>
</html>
