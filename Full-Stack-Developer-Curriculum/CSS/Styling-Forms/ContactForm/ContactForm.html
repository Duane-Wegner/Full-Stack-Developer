<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <meta name="description" content="Contact us form">
    <meta name="author" content="Dev Duane">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="form-container">
    <form>
        <h1>Contact Us</h1>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@email.com" name="email" required>

        <label for="message">Message Us</label>
        <textarea id="message" placeholder="Your Message" name="message" required></textarea>

        <button type="submit">Submit</button>
    </form>

</div>

</body>

</html>
