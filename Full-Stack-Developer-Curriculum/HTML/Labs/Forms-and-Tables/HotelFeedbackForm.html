<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Feedback Form</title>
    <link rel="icon" href="../../../res/images/favicon-16x16.png" type="image/png">
</head>
<body>
    <header>
      <h1>Hotel Feedback Form</h1>
      <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>
    <main>
      <form method="POST" action="https://hotel-feedback.freecodecamp.org">

        <fieldset>
          <legend>Personal Information</legend>

          <label for="full-name">Name (required):</label>
          <input
                  type="text"
                  id="full-name"
                  name="name"
                  placeholder="FULL NAME"
                  size="20">

          <label for="email">Email address (required):</label>
          <input type="email"
                 id="email"
                 name="email"
                 placeholder="example@email.com"
                 size="20">

          <label for="age">Age (optional):</label>
          <input type="number"
                 id="age"
                 name="age"
                 min="3"
                 max="100"
                 placeholder="Age">
        </fieldset>

        <fieldset>
          <legend>Was this your first time at our hotel?</legend>
          <label for="yes-option">Yes</label>
          <input type="radio"
                 id="yes-option"
                 name="hotel-stay"
                 value="yes">
          <label for="no-option">No</label>
          <input type="radio"
                 id="no-option"
                 name="hotel-stay"
                 value="no">
        </fieldset>

        <fieldset>
          <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
          <label for="ads">Social Media Ads</label>
          <input type="checkbox"
                 id="ads"
                 name="ads"
                 value="ads">
          <label for="recommendation">Personal Recommendation</label>
          <input type="checkbox"
                 id="recommendation"
                 name="recommendation"
                 value="recommendation">
          <label for="location">Location</label>
          <input type="checkbox"
                 id="location"
                 name="location"
                 value="location">
          <label for="reputation">Reputation</label>
          <input checked type="checkbox"
                 id="reputation"
                 name="reputation"
                 value="reputation">
          <label for="price">Price</label>
          <input type="checkbox"
                 id="price"
                 name="price"
                 value="price">
        </fieldset>

        <fieldset>
          <legend>Ratings</legend>
          <label for="service">How was the service?</label>
          <select id="service" name="service">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option selected value="excellent">Excellent</option>
          </select>
          <label for="food">How was the food?</label>
          <select id="food" name="food">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option selected value="excellent">Excellent</option>
          </select>
        </fieldset>

        <label for="comments">Other Comments?</label>
        <textarea id="comments" name="comments" rows="10" cols="30"></textarea>
        <button type="submit">Submit</button>

      </form>

    </main>

    <footer>
      <p>Author: Duane Wegner | Date: <time datetime="2025-05-14">May 14, 2025</time></p>
      <p>No Copyright - <a href="https://github.com/Duane-Wegner" target="_blank">GitHub.com</a></p>
    </footer>

</body>

</html>
